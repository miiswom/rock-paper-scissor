<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" async></script>
    <link rel="stylesheet" href="./style.css""></style>
    <title>Rock, paper, scissor?</title>
</head>
<body>
    <h1>ROCK, PAPER OR SCISSOR?</h1>
    <div id="buttons">
    <button class="playerSelection" id="rock">ROCK</button>
    <button class="playerSelection" id="paper">PAPER</button>
    <button class="playerSelection" id="scissor">SCISSOR</button>
    </div>
    
    <br>
    <div id="playerSelectionText">
    </div>
    
    <br>
    <div id="textResult">
        <p>Who won?</p>
    </div>

    <br>
    <div id="computerScore">
        <p>Computer Score:</p>
    </div>

    <br>
    <div id="playerScore">
        <p>Player Score</p>
    </div>
    
    <br>
    <div id="endScore">
        <p>Final Score</p>
    </div>
</body>
</html>
