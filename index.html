<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./javascript.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissor?</title>
</head>
<body>
    <div id="title">
        <h1 style="text-align: center; font-size: 40px;">ROCK, PAPER OR SCISSOR?</h1>
    </div>
    <div id="myModal" class="modal">
        <div id="modal-content">
            <img id ="thumbs-up" src="hand-gb0d9acb72_640.png">
            <img id ="thumbs-down" src="dislike-g12d6dddbc_640.png">
            <p id="winner"></p>
            <button onclick="window.location.reload()">PLAY AGAIN?</button>
        </div>
    </div>
    <div class="main-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div id="text-result"></div>
        <div class="player-container" id="player" style="display:none;">
            <div class='score-container' class="score-container">
                <div class="player-score" style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                    <div style="display: inherit">
                        <img src="index-finger-g2ae14ff2c_640.png">
                        <h2>PLAYER</h2></div>
                    <div style="display: inherit;"><p>SCORE : <span id="p-score">0</span></p></div>
                </div>
                    <div class="player-selection" style="display: flex; justify-content: center; align-items: center; flex-direction: row">
                        <button id="rock-button">ROCK</button>
                        <button id="paper-button">PAPER</button>
                        <button id="scissor-button">SCISSOR</button>
                    </div>
            </div>
        </div>
        <div class="start">
            <button id="start-button" onclick="startGame()">START</button>
        </div>
        <div class="computer-container" id="computer" style="display:none">
            <div class="score-container">
            <div class="computer-score" style="display: flex; justify-content: center; align-items: center; flex-direction: column">
                    <div style="display: inherit">
                        <img src="laptop-g6376006c4_640.png">
                        <h2>COMPUTER</h2></div>
                    <div style="display: inherit"><p>SCORE : <span id="c-score">0</span></p></div>
            </div>
                    <div class="computer-selection" style="display: flex; justify-content: center; align-items: center; flex-direction: row">
                        <button>ROCK</button>
                        <button>PAPER</button>
                        <button>SCISSOR</button>
                    </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
